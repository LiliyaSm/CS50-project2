{% extends "layout.html" %} {% block body %}
<div class="cards">
  <div
    class="alert alert-danger alert-dismissible fade show hide"
    id="chat-alert"
    role="alert"
  >
    <strong>Holy guacamole!</strong> It seems we already have this name!
    
    <button type="button" class="close" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <h4 class="text-center mb-3">Create your own chat</h4>
  <div class="mb-5 row justify-content-center">
    <form class="form-inline" id="create" method="POST">
      <input
        type="text"
        class="create form-control m-2"
        name="create"
        placeholder="Enter chat name"
        aria-label="create"
        required="required"
        autocomplete="off"
      />
      <button class="btn btn-outline-success" type="submit">
        Create
      </button>
    </form>
  </div>
  <h4 class="text-center mb-3">...or choose from existing:</h4>

  {% for chat in chat_list %}
  <div class="card mb-3">
    <div class="card-b">
      <h4><strong>{{chat["chatname"]}}</strong></h4>
      creator: {{chat["username"]}}
      <a
        href="{{ url_for('chat', chatname=chat['chatname']  ) }}"
        class="btn btn-join"
        >Join</a
      >
    </div>
  </div>

  {% else %}
  <h4 class="text-center">no chats found</h4>
  {% endfor %}
</div>
{% endblock %}
