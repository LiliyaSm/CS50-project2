{% extends "layout.html" %} {% block body %}

<div class="row justify-content-center">
  <form class="col-lg-6" id="form" method="POST">
    <div class="form-group">
      <label for="username">Enter your name to start chatting</label>
      <input
        type="text"
        class="form-control username"
        autofocus
        required="required"
        name="username"
        autocomplete="off"
      />
    </div>
    <button type="submit" class="btn btn-join">Log In</button>
  </form>
</div>
{% endblock %}
