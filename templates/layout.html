<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles/style.css') }}"
    />

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
 
    
    <script
      type="text/javascript"
      src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"
    ></script>
    <script src="{{ url_for('static', filename=request.endpoint + '.js') }}"></script>

    <title>Flack</title>
  </head>
  <body>
    <header class="site-header">
      <div class="wrap-header">
        <ul class="nav nav-fill">
          <li class="nav-item col-lg-4 col-md-4 site-title">          
              
              <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename = 'styles/images/guacamole.jpg')}}" alt="guacamole" height="50" width="50">
                Flack 
              </a>
            </li>
                          
          <!-- <li class="nav-item greeting">
            <a class="nav-link" href="#"> Hello, {{session["username"]}}</a>
          </li> -->
          <!-- col-lg-2 col-md-2 -->
          <li class="nav-item">
            <a class="nav-link logout" href="{{ url_for('index') }}">Log out</a>
          </li>
        </ul>
      </div>
    </header>
    <div class="wrap-main">
     
      
      {% block body %} {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
